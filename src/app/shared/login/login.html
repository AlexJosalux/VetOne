<div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-2xl shadow-xl border border-stone-200">
    <div class="px-8 py-6">
        <div class="flex justify-center mx-auto">
            <img class="w-auto h-12" src="/images/animal.png" alt="VetOne Logo">
        </div>

        <h3 class="mt-4 text-2xl font-bold text-center text-stone-800">¡Hola de nuevo!</h3>
        <p class="mt-1 text-center text-stone-500 italic">Accede a tu cuenta de VetOne</p>

        <form (ngSubmit)="iniciarSesion()">
            <div class="w-full mt-6">
                <label class="block mb-1 text-sm font-semibold text-stone-700">Correo Electrónico</label>
                <input [(ngModel)]="email" name="email" 
                    class="block w-full px-4 py-3 text-stone-700 bg-stone-50 border border-stone-300 rounded-xl focus:ring-2 focus:ring-[#D9C5B2] focus:border-[#6F4E37] focus:outline-none transition-all placeholder-stone-400" 
                    type="email" placeholder="tu@correo.com" />
            </div>

            <div class="w-full mt-4">
                <label class="block mb-1 text-sm font-semibold text-stone-700">Contraseña</label>
                <input [(ngModel)]="password" name="password" 
                    class="block w-full px-4 py-3 text-stone-700 bg-stone-50 border border-stone-300 rounded-xl focus:ring-2 focus:ring-[#D9C5B2] focus:border-[#6F4E37] focus:outline-none transition-all placeholder-stone-400" 
                    type="password" placeholder="••••••••" />
            </div>

            <div class="flex items-center justify-between mt-6">
                <a href="#" class="text-xs font-medium text-stone-500 hover:text-[#6F4E37] hover:underline transition-colors">¿Olvidaste tu clave?</a>

                <button type="submit" 
                    class="px-6 py-2.5 text-sm font-bold tracking-wide text-white transition-all duration-300 transform bg-[#6F4E37] rounded-xl hover:bg-[#5D4037] focus:outline-none shadow-md hover:shadow-lg active:scale-95">
                    Entrar
                </button>
            </div>
        </form>
    </div>

    <div class="flex items-center justify-center py-4 text-center bg-stone-50 border-t border-stone-100">
        <span class="text-sm text-stone-600">¿Eres nuevo?</span>
        <a href="#" class="mx-2 text-sm font-bold text-[#6F4E37] hover:underline">Crea una cuenta</a>
    </div>
</div>
